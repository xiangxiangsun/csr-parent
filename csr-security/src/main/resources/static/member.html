<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>member</title>
        <meta name="description" content="健康">
        <meta name="keywords" content="健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../static/plugins/elementui/index.css">
        <link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>会员管理<small>会员档案</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>会员管理</el-breadcrumb-item>
                    <el-breadcrumb-item>会员档案</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="订单人姓名" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                        <el-button @click="search()" class="dalfBut">查询</el-button>
                    </div>
                    <el-table size="small" type="index" current-row-key="id" :data="dataList"
                              :row-class-name="tableRowClassName" @row-click = "onRowClick" stripe highlight-current-row>
                        <el-table-column prop="name" label="姓名" align="center"></el-table-column>
                        <el-table-column prop="idCard" label="编号" align="center"></el-table-column>
                        <el-table-column prop="phoneNumber" label="电话" align="center"></el-table-column>
                        <el-table-column prop="birthday" label="生日" align="center"></el-table-column>
                        <el-table-column prop="sex" label="性别" align="center"></el-table-column>
                        <el-table-column prop="email" label="邮箱" align="center"></el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <!--current-change element自定义事件,当页码发生改变时触发, -->
                        <!--handleCurrentChange ->触发只有执行这个函数-->
                        <!--类似于  @click="show" 当点击时执行 show函数 -->
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../static/js/vue.js"></script>
    <script src="../static/plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script src="../static/js/axios-0.18.0.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                pagination: {//分页相关模型数据
					  currentPage: 1,//当前页码
					  pageSize:10,//每页显示的记录数
					  total:0,//总记录数
					  queryString:null//查询条件
				},
				dataList: [],//当前页要展示的分页列表数据
                dataListEdit: [],
            },
            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                //页面加载完成 调用方法获取 选择项列表
                this.findPage();
            },
            methods: {
                //搜索
                search(){
                    this.pagination.currentPage = 1;
                    this.findPage();
                },
                //分页查询
                findPage() {
                    var searchParam = {
                        "currentPage" : this.pagination.currentPage,
                        "pageSize" : this.pagination.pageSize,
                         "queryString" : this.pagination.queryString
                    };
                    // console.log(searchParam)
                    axios.post("/member/findPage.do",searchParam).then((res)=>{
                        console.log(res)
                        if (res.data.total > 0){
                            this.dataList = res.data.rows;
                            this.pagination.total = res.data.total;
                        }else{
                            this.$message({
                                message:"校验失败",
                                type:"error"
                            })
                        }
                    })
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    //将 currentPage 设置成现在的
                    console.log(currentPage)
                    this.pagination.currentPage = currentPage;
                    this.findPage();
                }
            }
        })
    </script>
</html>
