<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>role</title>
    <meta name="description" content="客服系统">
    <meta name="keywords" content="客服系统">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="plugins/elementui/index.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>系统设置<small>角色管理</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>系统设置</el-breadcrumb-item>
            <el-breadcrumb-item>角色管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="角色编码/角色名称" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="findPage"></el-input>
                <el-button @click="findPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="keyword" label="角色编码" align="center"></el-table-column>
                <el-table-column prop="name" label="角色名称" align="center"></el-table-column>
                <el-table-column prop="description" label="角色描述" align="center"></el-table-column>

                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增角色" :visible.sync="dialogFormVisible">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form label-position="right" label-width="100px">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="角色编码">
                                                <el-input v-model="formData.keyword"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="角色名称">
                                                <el-input v-model="formData.name"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="角色描述">
                                                <el-input v-model="formData.description"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane label="菜单信息" name="second">
                                <div class="checkScrol">
                                    <el-tree
                                            :data="menudata"
                                            show-checkbox
                                            node-key="id"
                                            ref="tree"
                                    >
                                          <span slot-scope="{ node, data }">
                                            <span>{{ node.label }}</span></span>
                                    </el-tree>
                                </div>
                            </el-tab-pane>
                            <el-tab-pane label="权限信息" name="third">
                                <div class="checkScrol">
                                    <el-table
                                            ref="multipleTable"
                                            :data="tableData"
                                            tooltip-effect="dark"
                                            style="width: 100%"
                                            @selection-change="handleSelectionChange">
                                        <el-table-column
                                                type="selection"
                                                label="选择"
                                                width="55">
                                        </el-table-column>
                                        <el-table-column
                                                prop="keyword"
                                                label="项目编码"
                                                width="120">
                                        </el-table-column>
                                        <el-table-column
                                                prop="name"
                                                label="项目名称"
                                                width="120">
                                        </el-table-column>
                                        <el-table-column
                                                prop="description"
                                                label="项目说明"
                                                show-overflow-tooltip>
                                        </el-table-column>
                                    </el-table>

                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="edit-form">
                <el-dialog title="编辑角色组" :visible.sync="dialogFormVisible4Edit">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="基本信息" name="first">
                                <el-form label-position="right" label-width="100px">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="角色编码">
                                                <el-input v-model="formData.keyword"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="角色名称">
                                                <el-input v-model="formData.name"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="角色描述">
                                                <el-input v-model="formData.description"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane label="菜单信息" name="second">
                                <div class="checkScrol">

                                    <el-tree
                                            :data="menudata"
                                            show-checkbox
                                            node-key="id"
                                            ref="tree"
                                            :default-expand-all=true
                                            :default-expanded-keys="menuIds"
                                    >
                                          <span slot-scope="{ node, data }">
                                            <span>{{ node.label }}</span></span>
                                    </el-tree>

                                </div>
                            </el-tab-pane>
                            <el-tab-pane label="权限信息" name="third">
                                <div class="checkScrol">
                                    <el-table
                                            ref="multipleTable"
                                            :data="tableData"
                                            tooltip-effect="dark"
                                            style="width: 100%"
                                            :row-key="getRowKeys"
                                            tooltip-effect="dark"
                                            @selection-change="handleSelectionChange">
                                        <el-table-column
                                                type="selection"
                                                label="选择"
                                                width="55">
                                        </el-table-column>
                                        <el-table-column
                                                prop="keyword"
                                                label="项目编码"
                                                width="120">
                                        </el-table-column>
                                        <el-table-column
                                                prop="name"
                                                label="项目名称"
                                                width="120">
                                        </el-table-column>
                                        <el-table-column
                                                prop="description"
                                                label="项目说明"
                                                show-overflow-tooltip>
                                        </el-table-column>
                                    </el-table>

                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="exit()">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="js/vue.js"></script>
<script src="plugins/elementui/index.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {

            activeName:'first',//添加/编辑窗口Tab标签名称
            pagination: {//分页相关属性
                currentPage: 1, //当前页码
                pageSize:10, // 每页显示记录数
                total:0, // 总记录数
                queryString:null // 查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            menudata:[],//新增和编辑表单中对应的菜单列表数据
            tableData:[],//新增和编辑表单中对应的权限列表数据
            menuIds:[],//新增和编辑表单中菜单项对应的复选框，基于双向绑定可以进行回显和数据提交
            permissionIds:[],//新增和编辑表单中权限项对应的复选框，基于双向绑定可以进行回显和数据提交
            dialogFormVisible: false,//控制添加窗口显示/隐藏
            dialogFormVisible4Edit:false,//控制编辑窗口显示/隐藏
            multipleSelection: [],
            getRowKeys(row) {
                return row.id;
            },
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.findPage();
        },
        methods: {
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            // 权限不足提示
            showMessage(error){
                if (error.response.status == 403){
                    // 权限不足
                    this.$message.error("无权限访问");
                    return;
                } else {
                    this.$message.error("未知错误");
                    return;
                }
            },
            //取消弹出窗口，同时刷新子页面
            exit(){
                this.dialogFormVisible4Edit = false;
                location.reload();
            }
            ,
            //编辑
            handleEdit() {

                this.formData.menuIds = this.$refs.tree.getCheckedKeys()/*.map(function(item) {
                    return item.id;
                });*/
                this.formData.permissionIds = this.multipleSelection.map(function(item) {
                    return item.id;
                });

                 axios.post("/role/edit",this.formData).then((response)=>{
                     // 隐藏编辑窗口
                     this.dialogFormVisible4Edit = false;
                     if (response.data.flag){
                         // 编辑成功，弹出成功提示信息
                         this.$message({
                             message:response.data.message,
                             type:'success'
                         });
                     } else {
                         // 编辑失败，弹出错误提示
                         this.$message.error(response.data.message);
                     }
                 }).finally(()=>{
                     // 重新发送请求查询分页数据
                     this.findPage();
                 });
            },
            //添加
            handleAdd () {
                 // 发送ajax请求将表单数据提交到后台

                // console.log(this.$refs.tree.getCheckedKeys());
                this.formData.menuIds = this.$refs.tree.getCheckedKeys();
                // console.log(this.formData.menuIds);
                // this.formData.permissionIds = this.permissionIds;
                this.formData.permissionIds = this.multipleSelection.map(function(item) {
                    return item.id;
                });
                // console.log(permissionIds);
                 axios.post("/role/add",this.formData).then((response) => {
                     // 隐藏新增窗口
                     this.dialogFormVisible = false;
                     // 判断后台返回的flag值，true表示添加操作成功，false为添加操作失败
                     if (response.data.flag) {
                         this.$message({
                             message:response.data.message,
                             type:'success'
                         });
                     } else {
                         this.$message.error(response.data.message);
                     }
                 }).finally(()=> {
                     this.findPage();
                 });
            },
            //分页查询
            findPage() {
                // 分页参数
                var param = {
                    currentPage: this.pagination.currentPage, // 页码
                    pageSize: this.pagination.pageSize, // 每页显示的记录数
                    queryString:this.pagination.queryString, // 查询条件
                };
                // 请求后台
                axios.post("/role/findPage",param).then((response)=> {
                    // 为模型数据赋值，基于VUE的双向绑定展示到页面
                    this.dataList = response.data.rows;
                    this.pagination.total = response.data.total;
                });
            },
            // 重置表单
            resetForm() {
                this.formData = {};
                this.activename = 'first';
                this.permissionIds = [];
                this.menuIds = [];
            },
            // 弹出添加窗口
            handleCreate() {
                this.resetForm();
                this.dialogFormVisible = true;
                axios.get("/menu/treeSelect").then((res)=>{
                    this.menudata = res.data.data;
                });
                axios.get("/permission/findAll").then((res)=>{
                    this.tableData = res.data.data;
                })
            },
            // 弹出编辑窗口
            handleUpdate(row) {
                this.resetForm();
                // alert(row);
                // 发送ajax请求根据id查询角色信息，用于基本信息回显
                axios.get("/role/findById?id=" + row.id).then((res)=>{
                    if (res.data.flag){
                        // 弹出编辑窗口
                        this.dialogFormVisible4Edit = true;
                        // 默认选中第一个标签页
                        this.activeName = 'first';
                        // 为模型数据赋值，通过VUE数据双向绑定进行信息的回显
                        this.formData = res.data.data;


                        // 发送ajax请求查询所有的菜单项信息，用于展示
                        axios.get("/menu/treeSelect").then((res)=>{
                            if (res.data.flag) {
                                // 为模型数据赋值,通过vue数据双向绑定进行数据回显
                                this.menudata = res.data.data;
                                //查询当前组包含的所有项id, 用于页面回显
                                axios.get("/role/findMenuIdsByRoleId?id="+row.id).then((res)=>{
                                    //为模型数据进行赋值,通过vue数据双向绑定进行信息的回显
                                    this.$refs.tree.setCheckedKeys(res.data);
                                })
                            }else {
                                this.$message.error(res.data.message);
                            }
                        });


                        // 发送ajax请求查询所有的权限项信息，用于展示
                        axios.get("/permission/findAll").then((res)=>{

                            let resultTableData = [];
                            if (res.data.flag) {
                                // 为模型数据赋值,通过vue数据双向绑定进行数据回显
                                this.tableData = res.data.data;

                                //查询当前组包含的所有项id, 用于页面回显
                                axios.get("/role/findPermissionIdsByRoleId?id="+row.id).then((res)=>{
                                    //为模型数据进行赋值,通过vue数据双向绑定进行信息的回显
                                    //筛选
                                    resultTableData = this.tableData.filter(
                                        (item) => {
                                            let flag = false;
                                            if (res.data.length !== 0) {
                                                for (let i = 0,len = res.data.length; i < len; i++) {
                                                    flag = res.data[i] === item.id;
                                                    if (flag) {
                                                        break;
                                                    }
                                                }
                                            }
                                            if(flag) {
                                                return item;
                                            }
                                        }
                                    );
                                    resultTableData.forEach(
                                        item => this.$refs.multipleTable.toggleRowSelection(item,true)
                                    );

                                    // this.permissionIds = res.data;
                                    // this.formData.id = row.id;
                                })
                            }else {
                                this.$message.error(res.data.message);
                            }
                            // this.permissionIds = res.data.data.permissionIds;
                        })
                    } else {
                        this.$message.error("获取数据失败，请刷新当前页面");
                    }
                });

            },
            //切换页码
            handleCurrentChange(currentPage) {
                // currentPage为切换后的页码
                this.pagination.currentPage = currentPage;
                this.findPage();
            },
            // 删除
            handleDelete(row) {
                // alert(row.id);
                this.$confirm("确认删除吗？","提示",{type: "warning"}).then(()=>{
                    // 点击确定按钮时只需此处代码
                    // alert('用户点击的是确定按钮');
                    axios.get("/role/delete?id=" + row.id).then((res)=>{
                        if (!res.data.flag){
                            // 删除失败
                            this.$message.error(res.data.message);
                        } else {
                            // 删除成功
                            this.$message({
                                message:res.data.message,
                                type:'success'
                            });
                            // 调用分页，获取最新分页数据
                            this.findPage();
                        }
                    }).catch((error)=>{
                        console.log(error.response.status);
                        this.showMessage(error);
                    });
                }).catch(()=>{
                    // 点击取消按钮执行此代码
                    this.$message('操作已取消');
                });
            }
        }
    })
</script>
</html>
