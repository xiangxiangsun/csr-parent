<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>user</title>
        <meta name="description" content="客服系统">
        <meta name="keywords" content="客服系统">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="plugins/elementui/index.css">
        <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- 引入组件库 -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="plugins/elementui/index.js"></script>

        <script src="js/axios-0.18.0.js"></script>
        <style>
            .datatable {
                position: relative;
                box-sizing: border-box;
                -webkit-box-flex: 1;
                width: 100%;
                max-width: 100%;
                font-size: 14px;
                color: rgb(96, 98, 102);
                overflow: hidden;
                flex: 1 1 0%;
            }
            .datatable td, .datatable th {
                padding: 12px 0;
                min-width: 0;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                text-overflow: ellipsis;
                vertical-align: middle;
                position: relative;
                text-align: left;
            }
        </style>
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>系统设置<small>用户管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>系统设置</el-breadcrumb-item>
                    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="用户名" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="userSelect"></el-input>
<!--                        <el-button @click="userSelect()" class="dalfBut">查询</el-button>-->
                        <el-button @click="userSelect()" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="username" label="用户名" align="center"></el-table-column>
                        <el-table-column label="性别" align="center">
                            <template slot-scope="scope">
                                <span>{{ scope.row.gender == '0' ? '不限' : scope.row.gender == '1' ? '男' : '女'}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="birthday" label="生日" align="center"></el-table-column>
                        <el-table-column prop="remark" label="备注" align="center"></el-table-column>
                        <el-table-column prop="station" label="状态" align="center"></el-table-column>
                        <el-table-column prop="telephone" label="联系电话" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增用户" :visible.sync="dialogFormVisible">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                            <el-row>

                                                <el-col :span="12">
                                                    <el-form-item label="姓名">
                                                        <el-input v-model="formData.username"/>
                                                    </el-form-item>
                                                </el-col>

                                                <el-col :span="12">
                                                    <el-form-item label="性别">
                                                        <el-select v-model="formData.gender">
                                                            <el-option label="男" value="1"></el-option>
                                                            <el-option label="女" value="2"></el-option>
                                                        </el-select>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>

                                                <el-col :span="16">
                                                    <el-form-item label="生日">
                                                        <el-date-picker type="date" placeholder="选择日期" v-model="formData.birthday" style="width: 100%;" value-format="yyyy-MM-dd"></el-date-picker>
                                                    </el-form-item>
                                                </el-col>

                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="备注">
                                                        <el-input v-model="formData.remark" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="状态">
                                                        <el-input v-model="formData.station" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="电话">
                                                        <el-input v-model="formData.telephone" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-tab-pane>
                                    <!--第二个框，角色框-->
                                    <el-tab-pane label="角色信息" name="second">
									<div class="checkScrol">
                                        <table class="datatable">
                                            <thead>
                                            <tr>
                                                <th>选择</th>
                                                <th>角色编码</th>
                                                <th>角色名称</th>
                                                <th>角色关键字</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr v-for="c in tableData">
                                                <td>
<!--                                                    <input :id="c.id" v-model="roleIds" type="checkbox" :value="c.id">-->
                                                    <el-checkbox-group
                                                            v-model="roleIds"
                                                            :min="0"
                                                            :max="1">
                                                        <el-checkbox :label="c.id" :key="c.id">{{c.id}}</el-checkbox>
                                                    </el-checkbox-group>
                                                </td>
<!--                                                <td><label :for="c.id">{{c.id}}</label></td>-->
                                                <td><label :for="c.id">{{c.name}}</label></td>
                                                <td><label :for="c.id">{{c.keyword}}</label></td>
                                            </tr>
                                            </tbody>
                                        </table>
									</div>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑用户组" :visible.sync="dialogFormVisible4Edit">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="姓名">
                                                        <el-input v-model="formData.username"/>
                                                    </el-form-item>
                                                </el-col>

                                                <el-col :span="12">
                                                    <el-form-item label="性别">
                                                        <el-select v-model="formData.gender">
                                                            <el-option label="男" value="1"></el-option>
                                                            <el-option label="女" value="2"></el-option>
                                                        </el-select>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>

                                                <el-col :span="16">
                                                    <el-form-item label="生日">
                                                        <el-date-picker type="date" placeholder="选择日期" v-model="formData.birthday" style="width: 100%;" value-format="yyyy-MM-dd"></el-date-picker>
                                                    </el-form-item>
                                                </el-col>

                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="备注">
                                                        <el-input v-model="formData.remark" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="状态">
                                                        <el-input v-model="formData.station" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="电话">
                                                        <el-input v-model="formData.telephone" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-tab-pane>
                                    <!--第二个框，角色框-->
                                    <el-tab-pane label="角色信息" name="second">
                                        <div class="checkScrol">
                                            <table class="datatable">
                                                <thead>
                                                <tr>
                                                    <th>选择</th>
                                                    <th>角色编码</th>
                                                    <th>角色名称</th>
                                                    <th>角色关键字</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr v-for="c in tableData">
                                                    <td>
<!--                                                        <input :id="c.id" v-model="roleIds" type="checkbox" :value="c.id">-->
                                                        <el-checkbox-group
                                                                v-model="roleIds"
                                                                :min="0"
                                                                :max="1">
                                                            <el-checkbox :label="c.id" :key="c.id">{{c.id}}</el-checkbox>
                                                        </el-checkbox-group>
                                                    </td>
<!--                                                    <td><label :for="c.id">{{c.id}}</label></td>-->
                                                    <td><label :for="c.id">{{c.name}}</label></td>
                                                    <td><label :for="c.id">{{c.keyword}}</label></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                </el-tab-pane>
                            </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                activeName:'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage:1,
                    pageSize:10,
                    total:0,
                    queryString:null
                },
                dataList: [],//列表数据
                formData: {},//表单数据
                tableData:[],//新增和编辑表单中对应的角色列表数据
                roleIds:[],//新增和编辑表单中检查项对应的复选框，基于双向绑定可以进行回显和数据提交
                dialogFormVisible: false,//控制添加窗口显示/隐藏
                dialogFormVisible4Edit:false//控制编辑窗口显示/隐藏
            },
            created() {
                this.findPage();
            },
            methods: {
                //编辑
                handleEdit() {
                    // console.log(this.roleIds,this.formData);
                    //发送ajax请求,提交模型数据
                    axios.post("/user/edit?roleIds=" + this.roleIds,this.formData)
                        .then((res)=>{
                            //隐藏编辑窗口
                            this.dialogFormVisible4Edit = false;
                            if (res.data.flag){
                                this.$message({
                                    message:res.data.message,
                                    type:'success'
                                });
                            } else {
                                this.$message.error(res.data.message);
                            }
                        }).finally(()=>{
                            this.findPage();
                    })
                },
                //添加
                handleAdd () {
                    //发送ajax请求将模型数据提交到后台进行处理
                    console.log(this.roleIds,this.formData);
                    axios.post("/user/add?roleIds=" + this.roleIds,this.formData)
                        .then((res)=>{
                            //关闭新增窗口
                            this.dialogFormVisible = false;
                            if (res.data.flag){
                                //新增成功，弹出成功提示
                                this.$message({
                                    message:res.data.message,
                                    type:'success'
                                });
                            } else {
                                //新增失败，弹出错误提示
                                this.$message.error(res.data.message);
                            }
                        }).finally(()=>{
                            this.findPage();
                    });
                },
                //分页查询
                findPage() {
                    //分页参数
                    var param = {
                        currentPage : this.pagination.currentPage,//页码
                        pageSize: this.pagination.pageSize,//每页显示的记录数
                        queryString : this.pagination.queryString//查询条件
                    };
                    //请求后台
                    axios.post("/user/findPage",param).then((res) => {
                        //为模型数据赋值,基于Vue的v-model双向绑定展示到页面中
                        this.dataList = res.data.rows;
                        this.pagination.total = res.data.total;
                    }).catch(() => {
                        this.$message.error("查询失败！请输入正确的用户名");
                    });
                },
                // 重置表单
                resetForm() {
                    this.formData = {};
                },
                // 弹出添加窗口
                handleCreate() {
                    this.dialogFormVisible = true;
                    this.resetForm();
                    //默认切换到第一个标签页
                    this.activeName = 'first';
                    //重置
                    this.roleIds = [];
                    //发送axios请求查询所有检查项信息
                    // alert("11111");
                    axios.get("/role/findAll").then((res) => {
                        if (res.data.flag){
                            //成功就将检查项列表数据赋值给模型数据用于页面表格展示
                            this.tableData = res.data.data;
                        } else {
                            this.$message.error(res.data.message);
                        }
                    })

                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    // alert(row);
                    axios.get("/user/findById?id=" + row.id).then((res) => {
                        if (res.data.flag){
                            //弹出编辑窗口
                            this.dialogFormVisible4Edit = true;
                            //默认选中第一个标签页
                            this.activeName = "first";
                            //为模型数据赋值,通过vue数据双向绑定进行信息的回显
                            this.formData = res.data.data;
                            //发送ajax请求查询所有的检查项信息,用于查询项表格展示
                            axios.get("/role/findAll").then((res) => {
                                if (res.data.flag){
                                    //为模型数据赋值,通过vue数据双向绑定进行数据回显
                                    this.tableData = res.data.data;
                                    //查询当前检查组包含的所有检查项id, 用于页面回显

                                    axios.get("/user/findRoleIdsByUserId?id="+row.id).then((res)=>{
                                        //为模型数据进行赋值,通过vue数据双向绑定进行信息的回显
                                        this.roleIds = res.data;
                                    });
                                } else {
                                    this.$message.error(res.data.message);
                                }
                            });
                        } else {
                            this.$message.error("获取数据失败,请刷新当前页面");
                        }
                    })
                },
                userSelect(){
                    //currentPage先切换到第一页再查询
                    this.pagination.currentPage = 1;
                    this.findPage();
                }
                ,
                //切换页码
                handleCurrentChange(currentPage) {
                    //currentPage为切换后的页码
                    this.pagination.currentPage = currentPage;
                    this.findPage();
                },
                // 删除
                handleDelete(row) {
                    axios.get("/user/deleteById?id=" + row.id).then((res) => {
                        if (res.data.flag){
                            this.$message.success("用户信息删除成功")
                        } else {
                            this.$message.error("用户信息删除失败")
                        }
                    }).finally(()=>{
                        this.findPage();
                    })
                },
                //角色单选

            }
        });



    </script>

</html>
